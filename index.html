				<input type="button" name="Умножение" value="*" onclick="calc.input.value += '*'">
				<br>
				<input type="button" name="Очистить" value="C" onclick="calc.input.value = ''">
				<input type="button" name="Ноль" value="0" onclick="calc.input.value += '0'">
				<input type="button" name="Равно" value="=" onclick="calc.input.value = eval(calc.input.value)">
